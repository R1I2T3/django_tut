{% extends "layout.html" %} {% block body %}
<form method="POST">
  {% csrf_token %} {{form.as_p}}
  <button type="submit">Search Store</button>
</form>
{% if stores %}
<h2>Stores avilable</h2>
<ul>
  {% for store in stores %}
  <li>{{store.name}}-{{store.location}}</li>
  {% endfor %}
</ul>
{% endif %} {% endblock body %}
